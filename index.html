<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="panel">
        <button id="pomodoro">Pomodoro</button>
        <button id="short-break">Short Break</button>
        <button id="long-break">Long Break</button>
    </div>
    <div class="container-temporizador">
        <div class="temporizador">
            <!-- <span>25:00</span> -->
            <p id="min">25</p>
            <p>:</p>
            <p id="sec">00</p>
        </div>
        <div class="buttons">
            <button id="startBtn" class="material-symbols-outlined">
                play_arrow</button>
            <!-- <button id="pauseBtn">Pause</button> -->
            <!-- <button id="restartBtn">Reset</button> -->
        </div>

    </div>
    <div id="kanban">
        <ul class="columns">

            <li class="column to-do-column">
                <div class="column-header">
                    <h4>To Do</h4>
                </div>
                <ul class="task-list" id="to-do">
                    <li class="task">
                        <p>Prueba</p>
                    </li>
                    <li class="task">
                        <p>Prueba 2</p>
                    </li>
                </ul>
            </li>

            <li class="column doing-column">
                <div class="column-header">
                    <h4>Doing</h4>
                </div>
                <ul class="task-list" id="doing">
                    <li class="task">
                        <p>Hola amigos</p>
                    </li>
                    <li class="task">
                        <p>De youtube</p>
                    </li>
                </ul>
            </li>

            <li class="column done-column">
                <div class="column-header">
                    <h4>Done</h4>
                </div>
                <ul class="task-list" id="done">
                    <li class="task">
                        <p>Qué pasó con el video?</p>
                    </li>
                    <li class="task">
                        <p>Preuba 100</p>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</body>

</html>
